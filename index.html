<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>hero_section-design</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!-- Custom Css-->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header class="header_wrapper">
      <!-- navbar start -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="col-lg-3" href="#">
            <img class="nav_logo" src="assets/img/logo.svg" alt="" />
          </a>
          <button
            class="navbar-toggler _toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="col-lg-9 collapse navbar-collapse"
            id="navbarTogglerDemo02"
          >
            <ul class="mx-auto navbar-nav mb-2 mb-lg-0 nav_link_wrapper">
              <li class="nav-item">
                <a class="nav-link single_navItem_link" href="#">How to use</a>
              </li>
              <li class="nav-item">
                <a class="nav-link single_navItem_link" href="#">Tools & API</a>
              </li>
              <li class="nav-item">
                <a class="nav-link single_navItem_link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link single_navItem_link" href="#">Contact</a>
              </li>
            </ul>
            <ul class="ms-auto navbar-nav mb-2 mb-lg-0 navbar_btn_wrapper">
              <li class="nav-item">
                <a class="nav-link navbar_login_btn" href="#">Log In</a>
              </li>
              <li class="nav-item">
                <button class="nav-link navbar_signup_btn">Sign Up</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar end -->
      <div class="container">
        <div class="hero_wrapper">
          <div class="row align-items-center justify-content-between">
            <div class="col-lg-5 col-md-5 col-12">
              <div class="hero_img_wrapper">
                <img src="assets/img/hero_img.png" alt="" class="hero_img" />
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="hero_title_wrapper">
                <h1 class="hero_title">
                  Remove the background from images for
                  <span class="hero_title_gradient">free.</span>
                </h1>
                <p class="hero_text">
                  Remove background from images of humans, animals or objects
                  and download high-resolution images for free.
                </p>
                <button class="hero_btn">
                  <img
                    src="assets/img/plus_icon.svg"
                    alt=""
                    class="hero_btn_icon"
                  />
                  <span class="hero_btn_text">Upload Image</span>
                </button>
                <p class="hero_btn_down_text">Drop an image or paste URL</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
